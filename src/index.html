<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="md:px-28 py-2 px-4 flex justify-between items-center">
            <div class="flex">
                <h1 class="text-xl">Online Shop</h1>
                <div class="hidden md:flex">
                    <ul class="flex gap-4 pl-10">
                        <li class="md:cursor-pointer">Home</li>
                        <li class="md:cursor-pointer">About</li>
                        <!-- Products dropdown menu -->
                        <li class="md:cursor-pointer group relative">
                            Products
                            <!-- Dropdown container -->
                            <ul id="cats-menu"
                                class="absolute hidden group-hover:block bg-white text-black  px-3 rounded-md shadow-lg w-40 z-10">
                                <!-- Categories will be dynamically inserted here -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="md:hidden border py-2 px-4 rounded-md">
                    <img width="30px" src="./img/nav.svg" alt="">
                </div>
                <div class="hidden md:border md:flex md:py-2 px-4 rounded-md md:gap-3 md:border-black md:cursor-pointer">
                    <img width="25px" src="./img/cart.png" alt="">
                    Cart
                    <span class="bg-black rounded-xl text-white px-2">0</span>
                </div>
            </div>
        </div>
    </header>    
    <main>
        <div class="bg-[#212529] ">
            <div class="text-white py-28 flex flex-col items-center">
                <h2 class="text-5xl font-bold">Online Shop</h2>
                <div class="mt-4 text-lg text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            </div>
        </div>
        <div id="root"></div> <!-- Main content will be dynamically inserted here -->
    </main>
</body>
</html>
